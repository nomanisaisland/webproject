<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件练习</title>
	<script type="text/javascript" src="vue.js"></script>
</head>
<body>
	
	<div id="example">
		<my-component></my-component>
	</div>
	<script type="text/javascript">
		var myComponent = Vue.extend({
			template: "<div>a custom component</div>"
		})
		// 注册
		Vue.component("my-component",myComponent)
		new Vue({
			el: "#example"
		})
	</script>
</body>
</html>
